<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Galleria slideshow site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="primary-header flex container">
      <a class="primary-header__logo" href="./index.html"
        ><img src="assets/shared/logo.svg" alt="Logo"
      /></a>
      <p
        active-state="false"
        id="slide-btn"
        class="txt-btn txt-btn--slideshow fs-300 spacing-2"
      >
        Start slideshow
      </p>
    </header>

    <main class="main__slide container grid grid-container--slide">
      <section class="main__image-col flex">
        <picture class="image-area">
          <source
            media="(min-width:35em)"
            srcset="assets/starry-night/hero-large.jpg"
          />
          <img
            id="hero-image"
            src="assets/starry-night/hero-small.jpg"
            alt="Starry Night"
          />
        </picture>
        <button
          class="view-btn flex bg-blk text-white uppercase fw-700 fs-200 spacing-1"
        >
          <img src="assets/shared/icon-view-image.svg" alt="View Icon" />
          view image
        </button>

        <div class="title-area bg-white flow">
          <h1 id="main-title" class="text-blk fs-800 fw-700"></h1>
          <p id="main-artist" class="text-dg fs-500"></p>
        </div>

        <div class="artist-area">
          <img
            id="artist"
            src="assets/starry-night/artist.jpg"
            alt="Vincent Van Gogh"
          />
        </div>
      </section>
      <section class="main__text-col flow">
        <p id="year" class="text-lg fs-900 fw-700"></p>
        <p id="description" class="text-dg fw-700"></p>
        <p>
          <a
            id="source"
            target="_blank"
            href="https://en.wikipedia.org/wiki/The_Starry_Night"
            class="txt-btn fs-100 text-dg spacing-1"
          ></a>
        </p>
      </section>
    </main>

    <div class="overlay grid container">
      <p id="close-btn" class="txt-btn txt-btn--close text-white fw-700">
        Close
      </p>
      <div>
        <img
          id="gallery-img"
          src="assets/starry-night/gallery.jpg"
          alt="Starry Night Image"
        />
      </div>
    </div>

    <footer class="footer bg-white">
      <div class="footer__status-bar bg-gray">
        <div class="footer__status-current bg-blk"></div>
      </div>
      <div class="footer__content container flex">
        <div class="text-content flow">
          <h3 id="ft-title" class="text-blk fs-600 fw-700">Starry Night</h3>
          <p id="ft-artist" class="fs-400 text-blk">Vincent Van Gogh</p>
        </div>
        <div class="btn-content">
          <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg">
            <g stroke="#000" fill="none" fill-rule="evenodd">
              <path
                d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z"
                stroke-width="2"
              />
              <path fill="#000" d="M.986.5h-1v22.775h1z" />
            </g>
          </svg>
          <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg">
            <g stroke="#000" fill="none" fill-rule="evenodd">
              <path
                d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z"
                stroke-width="2"
              />
              <path fill="#000" d="M24.708.5h1v22.775h-1z" />
            </g>
          </svg>
          <p class="warning uppercase fw-700 fs-300">Last Page !</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="slide.js"></script>
  </body>
</html>
